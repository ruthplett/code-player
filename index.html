<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <title>CodePlayer</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <link rel="stylesheet" href="style.css">

  <link href="jquery-ui/jquery-ui.css" rel="stylesheet">

  <script src="jquery-ui/jquery.js"></script>

  <script src="jquery-ui/jquery-ui.min.js"></script>
  <script src="jquery-ui/jquery-ui.js"></script>

</head>

<body>
<header>
  <h3>CodePlayer</h3>

  <nav>
    <button id="htmlButton" class="toggle"> HTML</button>
    <button id="cssButton" class="toggle"> CSS</button>
    <button id="jsButton" class="toggle"> JS </button>
    <button id="resultButton" class="toggle"> RESULT</button>
  </nav>

  <button id="runButton" title="press the button to see the result"><span class="ui-icon ui-icon-play"></span></button>
</header>

<div id="sectionsBody">
<section id="htmlSection" >
  <textarea name="html" id="htmlText" class="ui-widget"><div id="test">sdf</div>
 </textarea>
  <button id="htmlTitle" title="write your html code down below"> HTML </button>
</section>

<section id="cssSection">
  <textarea name="css" id="cssText">#test {
 background:green;
}
	  </textarea>
  <button type="button" id="cssTitle" title="write your css code down below"> CSS </button>
</section>

<section id="jsSection">
  <textarea name="js" id="jsText"> alert(7); </textarea>
  <button id="jsTitle" title="write your JavaScript code down below">JS</button>
</section>

<section id="resultSection">
  <p id="resultText"></p>
  <button id="resultTitle" title="result of your code">Result</button>

</section>
</div>


<div class="ui-icon-triangle-1-e"></div>
<script src="main.js" type="text/javascript"></script>
</body>

</html>
